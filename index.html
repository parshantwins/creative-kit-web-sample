<html>

<head>
    <meta content="Ucapture" property="og:site_name">
    <meta content="Ucapture" property="og:title">
    <meta content="ef107bbd-91e5-430e-bad0-70675c4ae902" property="snapchat:publisher" />
</head>

<body>
    <!–– Other Page HTML -->
    <!-- <div class="snapchat-creative-kit-share" data-size="large"></div> -->
    <button
        class="class1 class2 snapchat-share-button"
        data-share-url="https://riasahniwins.github.io/creative-kit-web-sample/UCapture_Share.png"
    >
        Share on Snapchat
    </button>

    <!-- Other Page HTML -->

  <script>

    // Load the SDK asynchronously
    (function (d, s, id) {
      var js, sjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://sdk.snapkit.com/js/v1/create.js";
      sjs.parentNode.insertBefore(js, sjs);
    }(document, 'script', 'snapkit-creative-kit-sdk'));

    window.snapKitInit = function () {
      snap.creativekit.initalizeShareButtons(
        document.getElementsByClassName('snapchat-share-button')
      );
    };

  </script>
</body>

</html>
